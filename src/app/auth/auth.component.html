<ng-template appPlaceHolder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-2 col-md-offset-3">
    <!--<div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onErrorHandler()"></app-alert> -->
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-warning" type="button" (click)="onSwitchMode()">switch to {{isLoginMode? 'login' : 'sign up'}}</button>
      </div>
    </form>
  </div>
</div>
