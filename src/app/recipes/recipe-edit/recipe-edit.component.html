<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl">Image Path</label>
            <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6"  formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <label>Ingredient(s)</label>
        <!--<div class="col-xs-12" *ngFor="let ingredientControl of form.get('ingredients').controls; let i = index">
          <div class="row" formGroupName="ingredientControl">
            <div class="col-xs-8">
              <input type="text" class="form-control"  [formControlName]="i">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control"  [formControlName]="i">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger">X</button>
            </div>
          </div>
        </div> -->
      </div>
    </form>
  </div>
</div>
